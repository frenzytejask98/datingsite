<!DOCTYPE HTML>
<html>
<body onload="do_game()">
    <script type="text/javascript" charset="utf-8">
        var colors = ["blue", "cyan", "gold", "gray",
            "green", "magenta", "navy", "orange", "red",
            "white", "yellow"];
        var target;
        var count = 0;
        var finished = false;
        var guess_input;
        function do_game() {
            colors.sort();
            target = Math.floor(Math.random()*colors.length);
            do {
                guess_input = prompt(
                    "I am thinking of one of these colors:\n\n" + colors +
                    "\n\nWhat color am I thinking of?"
                )
                count++;
            } while (check_guess());
        }
        function check_guess(){
            var idx = colors.indexOf(guess_input);
            if (idx < 0){
                alert("Sorry, I donâ€™t recognize that color. \n\n Please try again.");    
            }
            
            else if (idx > target){
                alert("Sorry, your guess is not correct! \n\n Hint: your color is alphabetically higher than mine.\n\n Please try again.");

            }
            else if (idx < target){
                alert("Sorry, your guess is not correct! \n\n Hint: your color is alphabetically lower than mine.\n\n PLease try again.");
              
            }
            else {
                elem_body = document.getElementsByTagName("body")[0];
                elem_body.style.background = colors[target];
                alert("Congratulations! You have guessed the color! \n\n It took you " + count + " guesses! to finish the game!\n\n You can see the color im the background");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
